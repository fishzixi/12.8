    <script>
        function two(strtwo){
            if (/^[01]+$/.test(strtwo)){
                var sum = 0;
                for (i=0;i<strtwo.length;i++){
                sum += strtwo[i]*Math.pow(2,strtwo.length-i-1);
                // console.log(sum);
                }
            }else{
                return "输入的字符串不是二进制数";
            }
            
            return sum;
        }
        console.log(two("1010")); // 1010
    </script>
